{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Create Listing</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'create' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{listing_form.as_p}}
        
        <input class="btn btn-primary" type="submit" value="Save">
    </form>
    
{% endblock %}
